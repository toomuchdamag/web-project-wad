<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="admindashboard.html" class="nav-link">Student Dashboard</a></li>
            <li class="nav-item"><a href="updateugcourses.html" class="nav-link">Update Under Graduate Programme</a></li>
            <li class="nav-item"><a href="updatepgcourses.html" class="nav-link">Update Post Graduate Programme</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Update Post Graduate Programme</h1>

        <!-- Form for adding a new Post Graduate Programme -->
        <h3>Add New Programme</h3>
        <form action="add_pgprogramme.php" method="post">
            <!-- Form fields as already defined -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <!-- Table to display existing programmes -->
        <h3>Existing Programmes</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>Programme Name</th>
                    <th>Year 1 Block 1</th>
                    <th>Year 1 Block 2</th>
                    <th>Year 1 Block 3</th>
                    <th>Year 1 Block 4</th>
                    <th>Year 1 Block 5</th>
                    <th>Actions</th> <!-- Added Actions Column for Edit/Delete -->
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Modal for Editing -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Programme</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="form-group">
                                <label for="editPGPName">Programme Name</label>
                                <input type="text" id="editPGPName" name="PGPName" class="form-control" required>
                            </div>
                            <!-- Add the other year block fields as in the original form -->
                            <div class="form-group">
                                <label for="editYear1block1">Year 1 Block 1</label>
                                <input type="text" id="editYear1block1" name="year1block1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editYear1block2">Year 1 Block 2</label>
                                <input type="text" id="editYear1block2" name="year1block2" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editYear1block3">Year 1 Block 3</label>
                                <input type="text" id="editYear1block3" name="year1block3" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editYear1block4">Year 1 Block 4</label>
                                <input type="text" id="editYear1block4" name="year1block4" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editYear1block5">Year 1 Block 5</label>
                                <input type="text" id="editYear1block5" name="year1block5" class="form-control" required>
                            </div>
                            <input type="hidden" id="editId" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch existing data and populate the table
        document.addEventListener("DOMContentLoaded", function () {
            fetch("fetch_datapg.php")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("data-table");

                    tableBody.innerHTML = ""; // Clear previous data

                    data.forEach(user => {
                        const row = `<tr>
                            <td>${user.id}</td>
                            <td>${user.PGPName}</td>
                            <td>${user.year1block1}</td>
                            <td>${user.year1block2}</td>
                            <td>${user.year1block3}</td>
                            <td>${user.year1block4}</td>
                            <td>${user.year1block5}</td>
                            <td>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="${user.id}" data-pgpname="${user.PGPName}" data-year1block1="${user.year1block1}" data-year1block2="${user.year1block2}" data-year1block3="${user.year1block3}" data-year1block4="${user.year1block4}" data-year1block5="${user.year1block5}">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="${user.id}">Delete</button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });

                    // Add event listeners to edit buttons
                    document.querySelectorAll(".edit-btn").forEach(button => {
                        button.addEventListener("click", function () {
                            const id = this.getAttribute("data-id");
                            const PGPName = this.getAttribute("data-pgpname");
                            const year1block1 = this.getAttribute("data-year1block1");
                            const year1block2 = this.getAttribute("data-year1block2");
                            const year1block3 = this.getAttribute("data-year1block3");
                            const year1block4 = this.getAttribute("data-year1block4");
                            const year1block5 = this.getAttribute("data-year1block5");

                            document.getElementById("editId").value = id;
                            document.getElementById("editPGPName").value = PGPName;
                            document.getElementById("editYear1block1").value = year1block1;
                            document.getElementById("editYear1block2").value = year1block2;
                            document.getElementById("editYear1block3").value = year1block3;
                            document.getElementById("editYear1block4").value = year1block4;
                            document.getElementById("editYear1block5").value = year1block5;

                            // Show the modal
                            new bootstrap.Modal(document.getElementById('editModal')).show();
                        });
                    });

                    // Add event listeners to delete buttons
                    document.querySelectorAll(".delete-btn").forEach(button => {
                        button.addEventListener("click", function () {
                            const id = this.getAttribute("data-id");
                            deleteProgramme(id);
                        });
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });

        // Function to handle the delete action
        function deleteProgramme(id) {
            if (confirm("Are you sure you want to delete this programme?")) {
                fetch(`delete_pgprogramme.php?id=${id}`, { method: "GET" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Programme deleted successfully!");
                            location.reload();
                        } else {
                            alert("Error deleting programme.");
                        }
                    })
                    .catch(error => console.error("Error deleting programme:", error));
            }
        }

        // Handle the update action
        document.getElementById("updateBtn").addEventListener("click", function () {
            const id = document.getElementById("editId").value;
            const PGPName = document.getElementById("editPGPName").value;
            const year1block1 = document.getElementById("editYear1block1").value;
            const year1block2 = document.getElementById("editYear1block2").value;
            const year1block3 = document.getElementById("editYear1block3").value;
            const year1block4 = document.getElementById("editYear1block4").value;
            const year1block5 = document.getElementById("editYear1block5").value;

            fetch("update_pgprogramme.php", {
                method: "POST",
                body: JSON.stringify({
                    id: id,
                    PGPName: PGPName,
                    year1block1: year1block1,
                    year1block2: year1block2,
                    year1block3: year1block3,
                    year1block4: year1block4,
                    year1block5: year1block5
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Programme updated successfully!");
                    location.reload(); // Reload to show the updated data
                } else {
                    alert("Error updating programme.");
                }
            })
            .catch(error => console.error("Error updating programme:", error));
        });
    </script>
</body>

</html>
